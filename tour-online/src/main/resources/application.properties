
# Thymeleaf
spring.thymeleaf.cache = false

# Connection url for the database "toursproject"
spring.datasource.url = jdbc:mysql://localhost:3306/toursproject?autoReconnect=true&useSSL=false

# MySQL username and password
spring.datasource.username = root
spring.datasource.password = 1234

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
